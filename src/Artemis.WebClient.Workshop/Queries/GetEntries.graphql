query GetEntries($search: String $includeDefaults: Boolean $filter: EntryFilterInput $order: [EntrySortInput!] $first: Int $after: String) {
    entriesV2(search: $search includeDefaults: $includeDefaults where: $filter order: $order first: $first after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...entrySummary
            }
        }
    }
}

query GetPopularEntries {
    popularEntries {
        ...entrySummary
    }
}

query GetDefaultEntries($first: Int, $after: String) {
    entriesV2(
        includeDefaults: true
        where: { defaultEntryInfo: { entryId: { gt: 0 } } }
        first: $first
        after: $after
    ) {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...entrySummary
            }
        }
    }
}

query GetDefaultPlugins($first: Int, $after: String) {
    entriesV2(
        includeDefaults: true
        where: {
            and: [
                { defaultEntryInfo: { entryId: { gt: 0 } } }
                { entryType: {eq: PLUGIN} }
            ]
        }
        first: $first
        after: $after
    ) {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...entrySummary
                pluginInfo {
                    pluginGuid
                }
            }
        }
    }
}