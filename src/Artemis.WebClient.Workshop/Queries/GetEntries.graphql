query GetEntriesv2($search: String $filter: EntryFilterInput $order: [EntrySortInput!] $first: Int $after: String) {
    entriesV2(search: $search where: $filter order: $order first: $first after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...entrySummary
            }
        }
    }
}

query GetPopularEntries {
    popularEntries {
        ...entrySummary
    }
}

query GetDefaultEntries($first: Int $after: String) {
    entriesV2(where: {isDefault: {eq: true}} first: $first after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...entrySummary
            }
        }
    }
}